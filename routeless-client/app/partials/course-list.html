<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <a href="/routeless-client/index.html#/new_course">New Course</a>
      <ul class="courses">
        <li ng-repeat="course in courses['objects'] | filter:query | orderBy:orderProp"
            class="thumbnail course-listing">
          <a href="#/courses/{{course.id}}">Course #{{course.id}}</a>
          <p>Center Latitude: {{course.centerlat}}</p>
          <p>Center Longitude: {{course.centerlon}}</p>
          <p>Map Layer: {{course.map_layer}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
