<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->

      <ul class="users">
        <li ng-repeat="user in users['objects'] | filter:query | orderBy:orderProp"
            class="thumbnail user-listing">
          <a href="#/users/{{user.id}}">{{user.username}}</a>
          <p>{{user.email}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
