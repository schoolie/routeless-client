<!doctype html>
<html lang="en" ng-app="routeless">
<head>
  <meta charset="utf-8">
  <title>Routeless</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
  
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP2M6kmO0ZJovCG0YufOy0XsK2HbdFm7w&libraries=drawing">
  </script>   
  <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
  <script src="bower_components/leaflet-plugins/layer/tile/Google.js"></script>
  <script src="js/angular-leaflet-directive.js"></script>
  
  
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/CourseDetailCtrl.js"></script>
  <script src="js/controllers/UserListCtrl.js"></script>
  <script src="js/controllers/NavbarCtrl.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services/MainService.js"></script>
  <script src="js/services/CourseService.js"></script>
  <script src="js/services/AuthService.js"></script>
  
  <!-- Select the appropriate configuration -->
  
  <script src="js/configs/localDev.js"></script>
  <!--<script src="js/configs/serverDev.js"></script>-->
  
</head>
<body>
  
  <div class="container">

    <div class="navbar" ng-controller="NavbarCtrl">
      <div class="navbar-inner">
        <a class="brand" href="#/">Routeless</a>
        <ul class="nav">
          <li ng-class="{active: routeIs('/')}"><a href="#/">Home</a></li>
          <li ng-class="{active: routeIs('/courses')}"><a href="#/courses">Courses</a></li>
          <li ng-class="{active: routeIs('/users')}"><a href="#/users">Users</a></li>
        </ul>

        <ul class="nav pull-right">
          <li ng-class="{active: false}"><a href="#/users/{{currentUser.id}}">{{currentUser.username}}</a></li>
          <li ng-class="{active: routeIs('/help')}"><a href="#/help">Help</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>

</body>
</html>
